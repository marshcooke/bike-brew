<div ng-include="'views/partials/nav.html'"></div>
<div class="container" ng-init="ic.getBreweries()">
      <h1>Select breweries to add to your list of favorites!</h1>
      <div>
            <table>
                  <!-- use md-card and table class -->
                  <!-- refer to ng material documentation on how to sort table (md-sort) -->
                  <tr>
                        <th>Breweries</th>
                        <th></th>
                  </tr>
                  <tr ng-repeat="brewery in ic.allBreweriesObj.brew">
                        <td>{{brewery.breweryname}}</td>
                        <!-- add toggle piece to show which ones are *already* on the favs list -->
                        <td><button id="add" ng-click="addFavorites();">Add</button></td>
                  </tr>
            </table>
      </div>

</div>
