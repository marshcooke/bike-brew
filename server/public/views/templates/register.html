<div class="container" id="register-login">
  <h2 id="register-login-header">Register User</h2>
  <h1 class="lead alert alert-danger" role="alert" ng-if="lc.message != ''">{{lc.message}}</h2>
  <form ng-submit="lc.registerUser()" class="reg-log-form">
    <div>
        <label for="username">Username:</label>
        <input type="text" ng-model="lc.user.username" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" ng-model="lc.user.password" />
    </div>
    <div>
    <input class="btn btn-default" type="submit" name="submit" value="Register" />
    <a href="#login" id="register-cancel">Cancel</a>
    </div>
  </form>

</div>
