<div ng-include="'views/partials/nav.html'"></div>
<div class="container">

    <h1>Choose your destination!</h1>
    <div >

        <!-- does the ng-init need to go on the div instead to incompass the {{}} section in the directions (outside the form) -->
        <form ng-init="mc.getRoutes()">
            <div>
                <label for="startingLocation">Starting location:</label>
                <input type="text" ng-model="mc.routeIn" places-auto-complete size=40 component-restrictions=country: us>
            </div>
            <div>
                <label for="endingDestination">Ending destination:</label>
                <input type="text" ng-model="mc.destIn" places-auto-complete size=40 component-restrictions=country: us>
            </div>
        </form>

        <ng-map id="map" zoom="12" center="44.964343,-93.197984">
            <bicycling-layer>
                <directions
                draggable="true"
                panel="directions-panel"
                travel-mode="BICYCLING"
                origin="{{mc.routeIn}}"
                destination="{{mc.destIn}}">
              </directions>
            <marker ng-repeat="marker in mc.mapFavoritesObj.list" title="{{marker.breweryname}}" position="{{marker.latitude}},{{marker.longitude}}"></marker>
        </bicycling-layer>
        
        </ng-map>

        <div id="directions-panel" style="width: 28%; float:left; height: 100%; overflow: auto; padding: 0px 5px">
        </div>
    </div>





</div>
